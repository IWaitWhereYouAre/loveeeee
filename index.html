<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Secret Garden | ISA Chulalongkorn</title>
    <style>
        :root {
            --moss: #1a2a1d;
            --gold: #c5a059;
            --petal: #fce3e3;
            --sky: #e0f0f5;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: #0a0f0b;
            color: white;
            font-family: 'serif';
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        #garden-canvas {
            position: fixed; inset: 0;
            background: radial-gradient(circle at center, #1a2a1d 0%, #050805 100%);
            z-index: 1;
        }

        #ui-layer {
            position: relative; z-index: 10;
            text-align: center;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            padding: 40px;
            border: 1px solid rgba(197, 160, 89, 0.3);
            border-radius: 2px;
            max-width: 400px;
        }

        h1 { font-style: italic; color: var(--gold); letter-spacing: 5px; font-weight: 300; }
        p { letter-spacing: 2px; font-size: 0.8rem; opacity: 0.8; line-height: 1.6; }

        .btn {
            background: none; border: 1px solid var(--gold);
            color: var(--gold); padding: 10px 20px;
            margin-top: 20px; cursor: pointer;
            text-transform: uppercase; letter-spacing: 3px;
        }

        .btn:hover { background: var(--gold); color: var(--moss); }

        #quote-display { display: none; }
    </style>
</head>
<body>

    <canvas id="garden-canvas"></canvas>

    <div id="ui-layer">
        <div id="start-screen">
            <h1>HEART TO HEART</h1>
            <p>Enter the garden. Listen closely.</p>
            <button class="btn" onclick="initGarden()">Enter</button>
        </div>

        <div id="quote-display">
            <h1 id="theme-text">Blooming</h1>
            <p id="quote-text"></p>
            <button class="btn" onclick="location.reload()">Return</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('garden-canvas');
        const ctx = canvas.getContext('2d');
        let audioCtx;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        // --- AUDIO ENGINE: BIRD SOUNDS & WIND ---
        function playBirdSound() {
            if(!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = 'sine';
            osc.frequency.setValueAtTime(2000 + Math.random() * 3000, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
            
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
            
            setTimeout(playBirdSound, Math.random() * 5000 + 2000);
        }

        // --- GARDEN ENGINE: PROCEDURAL GROWTH ---
        class Branch {
            constructor(x, y, angle, length, depth) {
                this.x = x; this.y = y;
                this.angle = angle; this.length = length;
                this.depth = depth;
                this.grown = 0;
            }

            draw() {
                if (this.grown < 1) this.grown += 0.02;
                const curLength = this.length * this.grown;
                const endX = this.x + Math.cos(this.angle) * curLength;
                const endY = this.y + Math.sin(this.angle) * curLength;

                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(endX, endY);
                ctx.strokeStyle = `rgba(197, 160, 89, ${0.8 / this.depth})`;
                ctx.lineWidth = 2 / this.depth;
                ctx.stroke();

                if (this.grown >= 1 && this.depth < 4) {
                    if (!this.branches) {
                        this.branches = [
                            new Branch(endX, endY, this.angle - 0.5, this.length * 0.8, this.depth + 1),
                            new Branch(endX, endY, this.angle + 0.5, this.length * 0.8, this.depth + 1)
                        ];
                    }
                    this.branches.forEach(b => b.draw());
                } else if (this.grown >= 1) {
                    // Draw a flower/petal
                    ctx.beginPath();
                    ctx.arc(endX, endY, 3, 0, Math.PI * 2);
                    ctx.fillStyle = '#fce3e3';
                    ctx.fill();
                }
            }
        }

        let garden = [];

        function initGarden() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            playBirdSound();
            
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('quote-display').style.display = 'block';
            document.getElementById('quote-text').innerText = "The world is full of magic things, patiently waiting for our senses to grow sharper.";

            // Create 5 main "vines" from the corners
            for(let i=0; i<5; i++) {
                garden.push(new Branch(Math.random()*canvas.width, canvas.height, -Math.PI/2, 100, 1));
            }
            animate();
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 15, 11, 0.1)';
            ctx.fillRect(0,0,canvas.width, canvas.height);
            garden.forEach(b => b.draw());
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
